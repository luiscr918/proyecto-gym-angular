<app-nav-bar></app-nav-bar>


<div class="max-w-md mx-auto mt-32 p-8 bg-[#181c2f] rounded-xl shadow-lg border-2 border-orange-500">
  <h2 class="text-2xl font-bold text-center text-orange-500 mb-6">Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4">
    <label for="correo" class="block text-white font-semibold">Correo electrónico</label>
    <input type="email" formControlName="correo" id="correo" class="w-full px-4 py-2 border border-orange-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 bg-[#23263a] text-white placeholder:text-gray-400" placeholder="ejemplo@correo.com" />
    @if (loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched) {
      <span class="text-red-400 text-sm">Correo inválido</span>
    }

    <label for="contrasenia" class="block text-white font-semibold">Contraseña</label>
    <input type="password" formControlName="contrasenia" id="contrasenia" class="w-full px-4 py-2 border border-orange-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 bg-[#23263a] text-white placeholder:text-gray-400" placeholder="Tu contraseña" />
    @if (loginForm.get('contrasenia')?.invalid && loginForm.get('contrasenia')?.touched) {
      <span class="text-red-400 text-sm">Contraseña inválida (6-10 caracteres)</span>
    }

    <button type="submit" class="w-full mt-4 bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-8 rounded-lg shadow-md transition duration-300">Iniciar Sesión</button>
    @if (errorMsg) {
      <div class="text-red-400 text-center mt-2">{{errorMsg}}</div>
    }
    <div class="text-center mt-6">
      <span class="text-white">¿No tienes cuenta?</span>
      <a routerLink="/registrar-usuario" class="text-orange-400 font-bold hover:underline ml-2">Regístrate</a>
    </div>
  </form>
</div>
<app-footer-component></app-footer-component>
