<div class="relative min-h-screen ">
    <div class="scroll-bg"></div>
    <div class="mt-5">
        <h1 id="typewriter" class="text-6xl font-bold text-white text-center"></h1>
    </div>
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
        <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
            @for(producto of productos;track producto.id){
            <a [routerLink]="['/productos', producto.id]" routerLinkActive="router-link-active" class="group">
                <img src={{producto.imagen}}
                    alt="Tall slender porcelain bottle with natural clay textured body and cork stopper."
                    class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-7/8" />
                <h3 class="mt-4 text-sm font-bold text-orange-500">{{producto.nombre}}</h3>
                <p class="mt-1 text-lg font-medium text-white">$ {{producto.precio}}</p>
            </a>
            }
        </div>
    </div>
    <button routerLink="/agregar-producto" type="button"
        class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-lg shadow-cyan-500/50 dark:shadow-lg dark:shadow-cyan-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Agregar
        Producto</button>
    <button routerLink="/contactanos">Ir a pagina contactos</button>
</div>
