<div class="mt-20">
    <form #formulario="ngForm" novalidate (ngSubmit)="agregarProducto(formulario)" method="post"
        class="max-w-2xl mx-auto p-6 bg-gray-800 rounded-lg shadow-md space-y-4 text-white">
        <!-- Nombre -->
        <div>
            <label class="block mb-1 font-semibold text-orange-500" for="nombre">Nombre del producto</label>
            <input [(ngModel)]="nombre" type="text" id="nombre" name="nombre" placeholder="Proteína Whey" required
                class="w-full px-4 py-2 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500 placeholder-gray-500" />
        </div>

        <!-- Categoría -->
        <div>
            <label class="block mb-1 font-semibold text-orange-500" for="categoria">Categoría</label>
            <input [(ngModel)]="categoria" type="text" id="categoria" name="categoria" placeholder="Suplementos"
                required
                class="w-full px-4 py-2 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500 placeholder-gray-500" />
        </div>

        <!-- Precio -->
        <div>
            <label class="block mb-1 font-semibold text-orange-500" for="precio">Precio ($)</label>
            <input [(ngModel)]="precio" type="number" id="precio" name="precio" min="0" step="0.01" placeholder="49.99"
                required
                class="w-full px-4 py-2 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500 placeholder-gray-500" />
        </div>

        <!-- Stock -->
        <div>
            <label class="block mb-1 font-semibold text-orange-500" for="stock">Stock disponible</label>
            <input [(ngModel)]="stock" type="number" id="stock" name="stock" min="0" placeholder="20" required
                class="w-full px-4 py-2 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500 placeholder-gray-500" />
        </div>

        <!-- Unidad -->
        <div>
            <label class="block mb-1 font-semibold text-orange-500" for="unidad">Unidad de medida</label>
            <input [(ngModel)]="unidad" type="text" id="unidad" name="unidad" placeholder="unidad, unidades" required
                class="w-full px-4 py-2 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500 placeholder-gray-500" />
        </div>

        <!-- Descripción -->
        <div>
            <label class="block mb-1 font-semibold text-orange-500" for="descripcion">Descripción</label>
            <textarea [(ngModel)]="descripcion" id="descripcion" name="descripcion" rows="3" required
                placeholder="Descripción del producto"
                class="w-full px-4 py-2 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500 placeholder-gray-500"></textarea>
        </div>

        <!-- Disponible -->
        <div class="flex items-center space-x-2">
            <input [(ngModel)]="disponible" type="checkbox" id="disponible" name="disponible"
                class="rounded text-orange-500 focus:ring-orange-500 bg-gray-700 border-gray-600" />
            <label for="disponible" class="font-semibold text-orange-500">Producto disponible</label>
        </div>

        <!-- Imagen (por URL) -->
        <div>
            <label class="block mb-1 font-semibold text-orange-500" for="imagen">URL de la imagen</label>
            <input [(ngModel)]="imagen" type="text" id="imagen" name="imagen" placeholder="https://tugym.com/imagen.jpg"
                required
                class="w-full px-4 py-2 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500 placeholder-gray-500" />
        </div>

        <!-- Botón de envío -->
        <div class="text-center">
            <button type="submit"
                class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-6 py-2 rounded transition duration-200">
                Guardar Producto
            </button>
        </div>
    </form>
</div>
<app-footer-component></app-footer-component>
