<div class="container mx-auto px-4 py-10">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    @for (servicio of servicios; track servicio.id) {
      <div class="bg-gradient-to-br from-black via-gray-900 to-orange-900 border border-orange-500 rounded-xl shadow-lg overflow-hidden flex flex-col">
        <img class="w-full h-48 object-cover object-center rounded-t-xl" [src]="servicio.imagenURL" alt="{{ servicio.nombre }}" />
        <div class="p-5 flex-1 flex flex-col">
          <h5 class="text-lg font-bold text-orange-400 mb-2">{{ servicio.nombre }}</h5>
          <p class="text-gray-200 text-sm flex-1">{{ servicio.descripcion }}</p>
        </div>
      </div>
    }
  </div>
</div>
