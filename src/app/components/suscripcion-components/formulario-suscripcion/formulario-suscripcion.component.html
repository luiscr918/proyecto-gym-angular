<form (ngSubmit)="agregarSuscripcion(formulario)" #formulario="ngForm" class="space-y-4">

  <div>
    <label for="nombre" class="block text-orange-400 font-semibold mb-1">Nombre Completo</label>
    <input type="text" [(ngModel)]="cliente.nombre" id="nombre" name="nombre" required
      class="w-full pl-4 py-3 border border-orange-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 bg-black text-white placeholder-orange-300 transition-all duration-300"
      placeholder="Ingresa tu nombre completo" />
  </div>

  <div>
    <label for="email" class="block text-orange-400 font-semibold mb-1">Correo Electrónico</label>
    <input type="email" [(ngModel)]="cliente.email" id="email" name="email" required
      class="w-full pl-4 py-3 border border-orange-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 bg-black text-white placeholder-orange-300 transition-all duration-300"
      placeholder="ejemplo@correo.com" />
  </div>

  <div>
    <label for="telefono" class="block text-orange-400 font-semibold mb-1">Teléfono</label>
    <input type="tel" [(ngModel)]="cliente.telefono" id="telefono" name="telefono" required
      class="w-full pl-4 py-3 border border-orange-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 bg-black text-white placeholder-orange-300 transition-all duration-300"
      placeholder="0999-999-999" />
  </div>

  <div>
    <label for="direccion" class="block text-orange-400 font-semibold mb-1">Dirección</label>
    <input type="text" [(ngModel)]="cliente.direccion" id="direccion" name="direccion" required
      class="w-full pl-4 py-3 border border-orange-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 bg-black text-white placeholder-orange-300 transition-all duration-300"
      placeholder="Tu dirección completa" />
  </div>

  <div>
    <label for="fechaNacimiento" class="block text-orange-400 font-semibold mb-1">Fecha de Nacimiento</label>
    <input type="date" [(ngModel)]="cliente.fechaNacimiento" id="fechaNacimiento" name="fechaNacimiento" required
      class="w-full pl-4 py-3 border border-orange-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 bg-black text-white placeholder-orange-300 transition-all duration-300" />
  </div>

  <div>
    <label for="genero" class="block text-orange-400 font-semibold mb-1">Género</label>
    <input type="text" [(ngModel)]="cliente.genero" id="genero" name="genero" required
      class="w-full pl-4 py-3 border border-orange-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 bg-black text-white placeholder-orange-300 transition-all duration-300" />
  </div>

  <div>
    <label for="planSuscripcion" class="block text-orange-400 font-semibold mb-2">Plan de Suscripción</label>
    <select [(ngModel)]="planSuscripcion" name="planSuscripcion" id="planSuscripcion" required
      (change)="onPlanOrFechaInicioChange()"
      class="w-full pl-4 py-3 border border-orange-400 rounded-lg bg-black text-white">
      <option value="" disabled selected>Selecciona un plan</option>
      <option *ngFor="let plan of planes" [value]="plan.id">{{ plan.nombre }} - ${{ plan.precio }}</option>
    </select>
  </div>

  <div>
    <label for="fechaInicio" class="block text-orange-400 font-semibold mb-1">Fecha de Inicio</label>
    <input type="date" [(ngModel)]="fechaInicio" name="fechaInicio" id="fechaInicio" required
      (change)="onPlanOrFechaInicioChange()"
      class="w-full pl-4 py-3 border border-orange-400 rounded-lg bg-black text-white" />
  </div>

  <div>
    <label for="fechaFin" class="block text-orange-400 font-semibold mb-1">Fecha de Fin</label>
    <input type="date" [value]="fechaFin" name="fechaFin" id="fechaFin" readonly
      class="w-full pl-4 py-3 border border-orange-400 rounded-lg bg-black text-white" />
  </div>

  <button type="submit" [disabled]="!formulario.valid"
    class="w-full mt-6 bg-gradient-to-r from-orange-500 to-black hover:from-black hover:to-orange-500 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-bold py-4 px-8 rounded-lg shadow-lg transition-all duration-300 transform hover:scale-105 hover:text-orange-500 animate-pulse">
    Suscribirse al Gym
  </button>
</form>
