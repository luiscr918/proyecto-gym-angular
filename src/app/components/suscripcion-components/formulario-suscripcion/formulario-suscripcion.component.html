<div class="max-w-md mx-auto mt-8 p-8 bg-red-100 rounded-xl shadow-2xl border-2 border-red-300">
  
  <div *ngIf="mostrarMensaje" 
       class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 max-w-md mx-auto p-6 bg-green-100 border-2 border-green-400 rounded-xl shadow-2xl animate-bounce">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <svg class="w-8 h-8 text-green-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <div>
          <h3 class="text-lg font-bold text-green-800">¡Suscripción Exitosa!</h3>
          <p class="text-green-700 text-sm">{{ mensajeExito }}</p>
        </div>
      </div>
      <button (click)="cerrarMensaje()" class="text-green-600 hover:text-green-800 ml-4">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>

  <h2 class="text-3xl font-bold text-center text-red-700 mb-2">Registro de Suscripción</h2>
  <p class="text-center text-red-600 mb-6">FORTADER GYM</p>
  
  <form (ngSubmit)="agregarSuscripcion(formulario)" #formulario="ngForm" class="space-y-4">
    
    <div>
      <label for="nombre" class="block text-black font-semibold mb-1">Nombre Completo</label>
      <input 
        type="text" 
        [(ngModel)]="nombre" 
        id="nombre" 
        name="nombre" 
        required
        class="w-full px-4 py-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 bg-white text-black transition-all duration-300" 
        placeholder="Ingresa tu nombre completo"
      />
    </div>

    <div>
      <label for="email" class="block text-black font-semibold mb-1">Correo Electrónico</label>
      <input 
        type="email" 
        [(ngModel)]="email" 
        id="email" 
        name="email" 
        required
        class="w-full px-4 py-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 bg-white text-black transition-all duration-300" 
        placeholder="ejemplo@correo.com"
      />
    </div>

    
    <div>
      <label for="telefono" class="block text-black font-semibold mb-1">Teléfono</label>
      <input 
        type="tel" 
        [(ngModel)]="telefono" 
        id="telefono" 
        name="telefono" 
        required
        class="w-full px-4 py-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 bg-white text-black transition-all duration-300" 
        placeholder="0999-999-999"
      />
    </div>

    
    <div>
      <label for="direccion" class="block text-black font-semibold mb-1">Dirección</label>
      <input 
        type="text" 
        [(ngModel)]="direccion" 
        id="direccion" 
        name="direccion" 
        required
        class="w-full px-4 py-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 bg-white text-black transition-all duration-300" 
        placeholder="Tu dirección completa"
      />
    </div>

    
    <div>
      <label for="fechaNacimiento" class="block text-black font-semibold mb-1">Fecha de Nacimiento</label>
      <input 
        type="date" 
        [(ngModel)]="fechaNacimiento" 
        id="fechaNacimiento" 
        name="fechaNacimiento" 
        required
        class="w-full px-4 py-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 bg-white text-black transition-all duration-300"
      />
    </div>

    
    <div>
      <label for="genero" class="block text-black font-semibold mb-1">Género</label>
      <select 
        [(ngModel)]="genero" 
        id="genero" 
        name="genero" 
        required
        class="w-full px-4 py-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 bg-white text-black transition-all duration-300">
        <option value="">Selecciona tu género</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>
    </div>

    
    <div>
      <label for="planSuscripcion" class="block text-black font-semibold mb-2">Plan de Suscripción</label>
      <div class="space-y-3">
        <div *ngFor="let plan of planes" class="flex items-center p-3 border border-red-200 rounded-lg hover:bg-red-50 transition-colors duration-200">
          <input 
            type="radio" 
            [(ngModel)]="planSuscripcion" 
            [value]="plan.id"
            [id]="plan.id"
            name="planSuscripcion" 
            required
            class="mr-3 text-red-500 focus:ring-red-400"
          />
          <label [for]="plan.id" class="flex-1 cursor-pointer">
            <div class="font-semibold text-black">{{ plan.nombre }}</div>
            <div class="text-sm text-gray-700">{{ plan.descripcion }}</div>
            <div class="text-lg font-bold text-red-600">${{ plan.precio }}/mes</div>
          </label>
        </div>
      </div>
    </div>

    
    <button 
      type="submit" 
      [disabled]="!formulario.valid"
      class="w-full mt-6 bg-red-500 hover:bg-red-600 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-bold py-4 px-8 rounded-lg shadow-lg transition-all duration-300 transform hover:scale-105">
      <span class="flex items-center justify-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Suscribirse al Gym
      </span>
    </button>
  </form>

  
  <div class="mt-6 p-4 bg-red-50 rounded-lg border border-red-200">
    <h3 class="font-semibold text-red-800 mb-2">¿Por qué elegir FORTADER GYM?</h3>
    <ul class="text-sm text-red-700 space-y-1">
      <li>✓ Equipamiento de última generación</li>
      <li>✓ Entrenadores certificados</li>
      <li>✓ Horarios flexibles</li>
      <li>✓ Ambiente motivador</li>
    </ul>
  </div>
</div>
